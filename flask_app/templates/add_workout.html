<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class ='list'>
        <a href="/dashboard">Dashboard</a>
        <a href="/clear_session">Logout</a>
    </div>
    <div class="container">
    <h1>Add Workout</h1>
    {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
        {% if messages %}                            <!-- check if there are any messages -->
            {% for message in messages %}            <!-- loop through the messages -->
                <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form action="/create_workout" method="post" class="bg-light pt-2 pb-5 pl-4 pr-4  border border-dark" id = 'form'>
        <div class="mb-3 mt-3">
            <label for="activity" class="form-label">Title:</label>
            <input type="text" name = 'workout_name' class="form-control">
        </div>
        <div class="mb-3 mt-3">
            <label for="description" class="form-label">Description</label>
            <textarea rows="5" cols="25" name = 'description' class="form-control"></textarea> 
        </div>
        <button class="btn btn-primary">Create</button>
    </form>
    </div>
</body>
</html>
